<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>JGuard - Metal</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/jguard.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-address" href="#">JGuard</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/jguard" class="btn btn-default">Home</a></li>
				<li><a href="/metals" class="btn btn-default">Kruszce</a></li>
				<li><a href="/categories" class="btn btn-default">Kategorie</a></li>
				<li><a href="/users" class="btn btn-default">Użytkownicy</a></li>
				<li><a href="/logout" class="btn btn-default">Wyloguj</a></li>
			</ul>
		</div>
	</nav>
	<div class="content">

		<div class="col-md-6 col-md-offset-3">
			<span th:utext="${successMessage}"></span>

			<form autocomplete="off" action="#" th:action="@{/shops}"
				  th:object="${shop}" method="post" class="form-horizontal"
				  role="form">
				<h2>Dodawanie nowej kategorii</h2>
				<div class="form-group">
					<div class="">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							   class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Nazwa:"
							   class="form-control"  required/>
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
							   class="validation-message"></label>
						<input type="text" th:field="*{address}" placeholder="Adres:"
							   class="form-control"  required/>
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
							   class="validation-message"></label>
						<input type="text" th:field="*{description}" placeholder="Opis:"
							   class="form-control"  required/>
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Wyślij zgłoszenie</button>
					</div>
				</div>




			</form>
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>L.P.</th>
						<th>Nazwa</th>
					</tr>
					<tr th:each="s,iterationStatus  : ${shopList}">
						<td th:text="${iterationStatus.count}">1</td>
						<td th:text="${s.name}">NAME</td>
					</tr>
				</table>
			</div>
		</div>

	</div>
</div>
</body>
</html>
