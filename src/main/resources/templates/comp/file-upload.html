<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	<div th:fragment="file-upload">
		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>

		<div class="jewelry-img-u">
			<form autocomplete="off" enctype="multipart/form-data"
				  th:onsubmit="'return submitForm(\'/jewelrys/'+ ${jewelryId} +'/images\',\'jewelry-img-u\')'"
				  th:object="${myFile}" method="post" class="form-horizontal"
				  role="form">
					<div class="form-group">
					<div class="">
				File  upload:<input multiple="true" type="file" name="image" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
				<button type="submit" class="btn btn-primary btn-block">Upload</button>
					</div>
				</div>
			</form>
		</div>

		<div>
		</div>

	</div>
</html>
