<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>JGuard - Nowa biżuteria</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/jguard.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">JGuard</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/jewelrys" class="btn btn-default">Moja biżuteria</a></li>
				<li><a href="/jewelrys/new" class="btn btn-default">Dodaj nową</a></li>
				<li><a href="/shops" class="btn btn-default">List sklepów</a></li>
				<li><a href="/about"  class="btn btn-default">About</a></li>
				<li><a href="/logout" class="btn btn-default">Wyloguj</a></li>
				<li><a href="/admin" class="btn btn-default">Admin panel</a></li>
			</ul>
		</div>
	</nav>
	<div class="content">

		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>

		<div>
			<form method="POST" enctype="multipart/form-data" >
				<table>
					<tr><td>File  upload:</td><td><input type="file" name="image" /></td></tr>
					<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
				</table>
			</form>
		</div>

		<div>
			<ul>

				<li th:each="image : ${images}">
					<img th:src="@{/img/__${image}__}" width="200px" height="200px"/>
				</li>
			</ul>
		</div>

	</div>
</div>
</body>
</html>
