<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">


		<div class="jg-metal-form col-md-6 col-md-offset-3">
			<span th:utext="${successMessage}"></span>

			<form autocomplete="off" action="#" th:action="@{/metals}" th:onsubmit="'return submitForm(\'metals\',\'jg-metal-form \');'"
				  th:object="${metal}" method="post" class="form-horizontal"
				  role="form">
				<h2>Dodawanie nowego kruszca</h2>
				<div class="form-group">
					<div class="">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							   class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Nazwa"
							   class="form-control"  required/>
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Dodaj</button>
					</div>
				</div>




			</form>
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>L.P.</th>
						<th>Nazwa</th>
					</tr>
					<tr th:each="m,iterationStatus  : ${metalList}">
						<td th:text="${iterationStatus.count}">1</td>
						<td th:text="${m.name}">NAME</td>
					</tr>
				</table>
			</div>
		</div>

</html>
