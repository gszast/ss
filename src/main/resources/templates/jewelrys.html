<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
	<title>JGuard - Twoja biżuteria</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/jguard.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">JGuard</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/jewelrys" class="btn btn-default">Moja biżuteria</a></li>
				<li><a href="/jewelrys/new" class="btn btn-default">Dodaj nową</a></li>
				<li><a href="/shops" class="btn btn-default">List sklepów</a></li>
				<li><a href="/about"  class="btn btn-default">About</a></li>
				<li><a href="/logout" class="btn btn-default">Wyloguj</a></li>
				<li><a href="/admin" class="btn btn-default">Admin panel</a></li>
			</ul>
		</div>
	</nav>
	<div class="content">
		<h1>Twoja biżuteria </h1>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>L.P.</th>
					<th>Nazwa</th>
					<th>Firma</th>
					<th>Kruszec</th>
					<th>Waga</th>
					<th>Kategoria</th>
				</tr>
				<tr th:each="j,iterationStatus  : ${jewelryList}">
					<div>
					<td th:text="${iterationStatus.count}">1</td>
					<td th:text="${j.name}">NAME</td>
					<td th:text="${j.brand}">BRAND</td>
						<td>
							<p th:each="m : ${j.metalList}"
							   th:text="${m.name}"></p>
						</td>
					<td th:text="${j.weight}">WEIGHT</td>
					<td>
						<p th:each="c : ${j.categoryList}"
						   th:text="${c.name}"></p>
					</td>
					</div>
				</tr>
			</table>
		</div>

	</div>
</div>
</body>
</html>
